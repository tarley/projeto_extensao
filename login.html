<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body ng-app="myApp">
    <div ng-controller="myAuth">
        <form name="acaoAuth" ng-submit="autenticar()" class="form-horizontal">
        <div class="form-group">
            <label for="input-login" class="col-sm-2 control-label">Login:</label>
            <div class="col-sm-3">
                <input id="input-login" type="text" class="form-control" ng-model="usuario.username" required/>
            </div>
        </div>

        <div class="form-group">
            <label for="input-senha" class="col-sm-2 control-label">Senha:</label>
            <div class="col-sm-3">
                <input id="input-senha" type="text" class="form-control" ng-model="usuario.password" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Enviar" class="btn btn-default" />
                <input type="reset" value="Limpar" class="btn" />
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
    <script>
        var app = angular.module('myApp', []);
        
        app.controller('myAuth', function($scope, $http) {

            $scope.usuario = {};
            
            $scope.autenticar = function() {
                $http({
                    method: 'POST',
                    url: 'api/Usuario/autenticar.php',
                    data: $scope.usuario
                }).success(function(data) {
                    
                    if(data.sucesso)
                        alert(data.conteudo[0].nome);
                });
            }
        
        });
    </script>
</body>

</html>
